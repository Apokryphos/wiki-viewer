<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/b1f17062a3.js"></script>
    <script src="index.js"></script>
    <title>Wikipedia Viewer</title>
  </head>
  <body>

    <div class="container">

      <div class="row">
      <div>

          <div class="search-group text-center">
            <h1>Wikipedia Viewer</h1>
            <div class="input-group">
              <label for="search-input" class="sr-only">Search</label>
              <input id="search-input" type="text" class="form-control" aria-label="..." placeholder="Search for Wikipedia articles..." title="Search terms" autofocus>
              <div class="input-group-btn">
                <button id="clear-button" class="btn btn-default" type="button" title="Clear search terms" style="display: none">
                  <i class="fa fa-times-circle" aria-hidden="true"></i>
                </button>
                <button class="btn btn-default" type="button" title="Search">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <!-- Random article button -->
            <a class="btn btn-default btn-lg random" href="https://en.wikipedia.org/wiki/Special:Random" title="Random Article">
              <img class="icon" src="dice.svg" alt="Dice">
              Random Article
            </a>

          </div>

        </div>
      </div>

      <!-- Search results -->
      <div id="search-results">
        <!-- Search result template -->
        <a id="search-result-template" class="search-result-container" style="display: none">
          <div class="search-result-thumbnail">
            <img class="center-block img-responsive" src="">
          </div>
          <div class="search-result-text">
            <h2>Title</h2>
            <p>Description</p>
          </div>
        </a>
      </div>

    </div>
  </body>
</html>
